<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    .map-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
        background-color: transparent;
        padding: 20px;
        border-radius: 12px;
        min-width: 100vw;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .map-table {
        border-collapse: separate;
        border-spacing: 0;
        position: relative;
        z-index: 2;
    }

    .map-cell {
        width: 160px;
        height: 120px;
        border: none;
        padding: 12px;
        vertical-align: top;
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
    }

    .map-cell:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .empty-cell {
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
    }

    .area-name {
        font-weight: 700;
        margin-bottom: 6px;
        color: #2d3748;
        font-size: 14px;
        letter-spacing: 0.5px;
    }

    .area-type {
        font-size: 11px;
        color: #718096;
        margin-bottom: 6px;
        padding: 2px 8px;
        background: rgba(237, 242, 247, 0.8);
        border-radius: 12px;
        display: inline-block;
    }

    .area-info {
        font-size: 10px;
        color: #4a5568;
        margin-bottom: 6px;
        font-style: italic;
    }

    .monster-list,
    .npc-list {
        font-size: 10px;
        color: #2d3748;
        text-align: left;
        margin-top: 6px;
        padding-left: 8px;
    }

    .monster-list {
        border-left: 2px solid #e53e3e;
    }

    .npc-list {
        border-left: 2px solid #38a169;
    }

    .safe {
        background: linear-gradient(135deg, rgba(224, 247, 250, 0.95), rgba(129, 230, 217, 0.95));
        border: 2px solid #38b2ac;
    }

    .boss {
        background: linear-gradient(135deg, rgba(255, 235, 238, 0.95), rgba(254, 178, 178, 0.95));
        border: 2px solid #e53e3e;
    }

    .adventure {
        background: linear-gradient(135deg, rgba(241, 248, 233, 0.95), rgba(154, 230, 180, 0.95));
        border: 2px solid #38a169;
    }

    .portal {
        background: linear-gradient(135deg, rgba(255, 243, 224, 0.95), rgba(251, 211, 141, 0.95));
        border: 2px solid #ed8936;
    }

    .current {
        background: linear-gradient(135deg, rgba(255, 249, 196, 0.95), rgba(254, 240, 138, 0.95)) !important;
        border: 3px solid #d69e2e !important;
        box-shadow: 0 0 20px rgba(214, 158, 46, 0.4), 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: scale(1.08);
        z-index: 10;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            box-shadow: 0 0 20px rgba(214, 158, 46, 0.4), 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        to {
            box-shadow: 0 0 30px rgba(214, 158, 46, 0.6), 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    }

    .current .area-name {
        color: #744210;
        font-weight: 900;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .current-marker {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: linear-gradient(135deg, #d69e2e, #744210);
        border-radius: 50%;
        margin-right: 6px;
        animation: pulse 1.5s ease-in-out infinite;
        box-shadow: 0 0 8px rgba(214, 158, 46, 0.8);
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.4);
            opacity: 0.8;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .connection-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
    }

    .connection-line {
        stroke: rgba(255, 255, 255, 0.7);
        stroke-width: 3;
        stroke-linecap: round;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .connection-line-dotted {
        stroke-dasharray: 5, 5;
    }

    .connection-line-solid {
        stroke-dasharray: none;
    }

    .connection-dot {
        fill: rgba(255, 255, 255, 0.9);
        stroke: #4a5568;
        stroke-width: 1;
        filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.2));
    }
</style>
<div class="map-container">
    <table class="map-table">
        <tr>
            <td class="map-cell empty-cell"></td>
            <td class="map-cell safe ">
                <div class="area-name">爱之湖</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">旅馆</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell empty-cell"></td>
            <td class="map-cell empty-cell"></td>
        </tr>
        <tr>
            <td class="map-cell portal current">
                <div class="area-name"><span class="current-marker"></span>传送门 <span
                        style="color:#744210;font-size:11px;font-weight:600;">(当前位置)</span></div>
                <div class="area-type">传送门 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">希望之泉</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">2层-商店</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">大草场</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">森林岔口</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
        </tr>
        <tr>
            <td class="map-cell empty-cell"></td>
            <td class="map-cell safe ">
                <div class="area-name">农田</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell safe ">
                <div class="area-name">银行</div>
                <div class="area-type">安全区 (Lv.1+)</div>
            </td>
            <td class="map-cell empty-cell"></td>
            <td class="map-cell empty-cell"></td>
        </tr>
    </table>
</div>
</body>
</html>
